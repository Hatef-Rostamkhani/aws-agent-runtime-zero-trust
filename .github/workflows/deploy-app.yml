name: Deploy Application

on:
  workflow_run:
    workflows: ["Build and Push"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/deploy-app.yml'
      - 'cicd/scripts/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME || 'agent-runtime' }}

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    
    # Only run if build workflow succeeded (when triggered by workflow_run)
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # When triggered by workflow_run, checkout the commit from that workflow
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_INFRA_DEPLOY_ROLE }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Verify Infrastructure Exists
      run: |
        CLUSTER_NAME="${PROJECT_NAME}-cluster"
        echo "Checking if infrastructure is deployed..."
        
        # Check if ECS cluster exists
        CLUSTER_EXISTS=$(aws ecs describe-clusters \
          --clusters $CLUSTER_NAME \
          --query 'clusters[0].status' \
          --output text 2>/dev/null || echo "INACTIVE")
        
        if [ "$CLUSTER_EXISTS" != "ACTIVE" ]; then
          echo "::error::ECS cluster '$CLUSTER_NAME' does not exist."
          echo "::error::Please deploy infrastructure first by running the 'Deploy Infrastructure' workflow."
          echo "::error::Go to Actions > Deploy Infrastructure > Run workflow"
          exit 1
        fi
        
        # Check if ECS services exist (they may have desired_count=0 initially)
        AXON_SERVICE=$(aws ecs describe-services \
          --cluster $CLUSTER_NAME \
          --services ${PROJECT_NAME}-axon \
          --query 'services[0].status' \
          --output text 2>/dev/null || echo "INACTIVE")
        
        ORBIT_SERVICE=$(aws ecs describe-services \
          --cluster $CLUSTER_NAME \
          --services ${PROJECT_NAME}-orbit \
          --query 'services[0].status' \
          --output text 2>/dev/null || echo "INACTIVE")
        
        # Services can be ACTIVE even with desired_count=0 (no tasks running)
        if [ "$AXON_SERVICE" != "ACTIVE" ] || [ "$ORBIT_SERVICE" != "ACTIVE" ]; then
          echo "::error::ECS services are not deployed."
          echo "::error::Axon service: $AXON_SERVICE"
          echo "::error::Orbit service: $ORBIT_SERVICE"
          echo "::error::Please deploy infrastructure first by running the 'Deploy Infrastructure' workflow."
          echo "::error::Go to Actions > Deploy Infrastructure > Run workflow"
          exit 1
        fi
        
        echo "✓ ECS services exist (may have 0 tasks until images are deployed)"
        
        echo "✓ Infrastructure is deployed and ready"

    - name: Download Lambda package
      id: download-lambda
      continue-on-error: true
      run: |
        echo "Looking for governance-lambda artifact..."

        # If triggered by workflow_run, use that run ID
        if [ -n "${{ github.event.workflow_run.id }}" ]; then
          ARTIFACT_RUN_ID="${{ github.event.workflow_run.id }}"
          echo "Using workflow_run ID: $ARTIFACT_RUN_ID"
        else
          # Find the most recent successful "Build and Push" workflow run
          ARTIFACT_RUN_ID=$(gh run list --workflow="build.yml" --status=success --limit=1 --json databaseId --jq '.[0].databaseId' 2>/dev/null)
          echo "Found build run ID: $ARTIFACT_RUN_ID"
        fi

        if [ -n "$ARTIFACT_RUN_ID" ] && [ "$ARTIFACT_RUN_ID" != "null" ]; then
          echo "Downloading artifact from run: $ARTIFACT_RUN_ID"
          # Download the artifact from that run
          gh run download $ARTIFACT_RUN_ID --name governance-lambda --dir governance-artifact

          if [ $? -eq 0 ] && [ -f "governance-artifact/lambda.zip" ]; then
            echo "✓ Successfully downloaded governance artifact"
            echo "artifact_downloaded=true" >> $GITHUB_OUTPUT
          else
            echo "✗ Failed to download governance artifact"
            echo "artifact_downloaded=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "✗ No suitable build run found"
          echo "artifact_downloaded=false" >> $GITHUB_OUTPUT
        fi

    - name: Deploy Governance Lambda (if artifact exists)
      if: steps.download-lambda.outputs.artifact_downloaded == 'true'
      run: |
        echo "✓ Governance Lambda artifact found - deploying..."
        cd governance/terraform
        terraform init -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
          -backend-config="dynamodb_table=${{ secrets.TERRAFORM_STATE_DYNAMODB_TABLE }}" \
          -backend-config="key=governance/terraform.tfstate"
        terraform apply -auto-approve \
          -var="project_name=${{ env.PROJECT_NAME }}" \
          -var="environment=production" \
          -var="aws_region=${{ env.AWS_REGION }}"

    - name: Blue-Green Deployment for Axon
      run: |
        chmod +x cicd/scripts/*.sh
        cicd/scripts/deploy-blue-green.sh axon ${{ env.PROJECT_NAME }} ${{ env.AWS_REGION }}

    - name: Blue-Green Deployment for Orbit
      run: |
        cicd/scripts/deploy-blue-green.sh orbit ${{ env.PROJECT_NAME }} ${{ env.AWS_REGION }}

    - name: Run smoke tests
      run: |
        cicd/scripts/smoke-tests.sh ${{ env.PROJECT_NAME }} ${{ env.AWS_REGION }}

    - name: Notify success
      if: success()
      run: |
        cicd/scripts/notify.sh "success" "application" ${{ env.PROJECT_NAME }}

    - name: Rollback on failure
      if: failure()
      run: |
        cicd/scripts/rollback.sh ${{ env.PROJECT_NAME }} ${{ env.AWS_REGION }}
        cicd/scripts/notify.sh "failure" "application" ${{ env.PROJECT_NAME }}

