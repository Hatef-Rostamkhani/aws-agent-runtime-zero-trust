name: Build and Push




on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME || 'agent-runtime' }}

jobs:
  build-axon:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Ensure go.sum is up to date
      working-directory: ./services/axon
      run: |
        go mod tidy
        go mod verify

    - name: Configure AWS credentials
      if: github.event_name != 'pull_request'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_INFRA_DEPLOY_ROLE }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      if: github.event_name != 'pull_request'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get ECR registry
      if: github.event_name != 'pull_request'
      id: ecr-registry
      run: |
        echo "registry=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_OUTPUT
    - name: Get ECR registry for PRs
      if: github.event_name == 'pull_request'
      id: ecr-registry-pr
      run: |
        echo "registry=local" >> $GITHUB_OUTPUT

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry || steps.ecr-registry-pr.outputs.registry || 'local' }}/${{ env.PROJECT_NAME }}/axon
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Axon
      uses: docker/build-push-action@v5
      with:
        context: ./services/axon
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Run Axon tests
      run: |
        cd services/axon
        go test ./tests/unit/... -v -cover

  build-orbit:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Ensure go.sum is up to date
      working-directory: ./services/orbit
      run: |
        go mod tidy
        go mod verify

    - name: Configure AWS credentials
      if: github.event_name != 'pull_request'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_INFRA_DEPLOY_ROLE }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      if: github.event_name != 'pull_request'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get ECR registry
      if: github.event_name != 'pull_request'
      id: ecr-registry
      run: |
        echo "registry=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_OUTPUT
    - name: Get ECR registry for PRs
      if: github.event_name == 'pull_request'
      id: ecr-registry-pr
      run: |
        echo "registry=local" >> $GITHUB_OUTPUT

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry || steps.ecr-registry-pr.outputs.registry || 'local' }}/${{ env.PROJECT_NAME }}/orbit
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Orbit
      uses: docker/build-push-action@v5
      with:
        context: ./services/orbit
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Run Orbit tests
      run: |
        cd services/orbit
        go test ./tests/unit/... -v -cover

  build-governance:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      if: github.event_name != 'pull_request'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_INFRA_DEPLOY_ROLE }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies and test
      run: |
        cd governance/lambda
        pip install -r requirements.txt
        pip install pytest pytest-cov
        python -m pytest tests/unit/ -v --cov=. --cov-report=term-missing

    - name: Package Lambda
      run: |
        cd governance/lambda
        zip -r lambda.zip . -x "*.pyc" "__pycache__/*" "tests/*" "*.md" ".gitignore"

    - name: Upload Lambda package
      uses: actions/upload-artifact@v4
      with:
        name: governance-lambda-${{ github.sha }}
        path: governance/lambda/lambda.zip
        retention-days: 7

